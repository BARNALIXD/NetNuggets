<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetNuggets - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            background-image: url('/login-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(131, 24, 67, 0.7), rgba(219, 39, 119, 0.5), rgba(0, 0, 0, 0.7));
        }
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            border: 2px solid #fbcfe8;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(to right, #ec4899, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        p { text-align: center; color: #666; margin-bottom: 30px; font-size: 18px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #fbcfe8;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        input:focus { outline: none; border-color: #ec4899; }
        .role-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .role-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #fbcfe8;
            background: white;
            color: #374151;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        .role-btn.active {
            background: #ec4899;
            border-color: #ec4899;
            color: white;
        }
        .role-btn.admin.active {
            background: #000;
            border-color: #000;
        }
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #ec4899, #db2777);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:hover { opacity: 0.9; }
        .error {
            padding: 12px;
            background: #fef2f2;
            border: 2px solid #fecaca;
            border-radius: 8px;
            color: #dc2626;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error.show { display: block; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>NetNuggets</h1>
        <p>Welcome Back!</p>

        <div>
            <label>Login As</label>
            <div class="role-buttons">
                <button class="role-btn active" onclick="selectRole('user')">ðŸ‘¤ User</button>
                <button class="role-btn admin" onclick="selectRole('admin')">ðŸ‘‘ Admin</button>
            </div>
        </div>

        <div class="error" id="error"></div>

        <form onsubmit="handleLogin(event)">
            <label>Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label>Password</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>

            <button type="submit" id="submit-btn">Login</button>
        </form>

        <div style="margin-top: 20px; text-align: center; color: #666;">
            <p>Test Credentials:</p>
            <p style="font-size: 12px; margin-top: 5px;">
                Admin: admin@netnuggets.com / admin123<br>
                User: user@example.com / user123
            </p>
        </div>
    </div>

    <script>
        let currentRole = 'user';

        function selectRole(role) {
            currentRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submit-btn');

            errorDiv.classList.remove('show');
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role: currentRole })
                });

                const data = await response.json();

                if (data.success && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert('Login successful! âœ…\n\nYour NetNuggets React app needs to be fixed.\nFor now, the backend is working perfectly!\n\nToken: ' + data.token.substring(0, 20) + '...');
                    window.location.href = 'success.html';
                } else {
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Cannot connect to backend. Make sure it\'s running on port 5000.';
                errorDiv.classList.add('show');
            } finally {
                submitBtn.textContent = 'Login';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
